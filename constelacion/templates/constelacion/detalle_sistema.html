{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Constelar: {{ sistema.titulo }}</title>
    
    <script src="https://unpkg.com/konva@9.3.6/konva.min.js"></script>
    
    <style>
        /* Estilos básicos para el contenedor del lienzo */
        #container-konva {
            width: 900px;
            height: 650px;
            border: 2px solid #555;
            background-color: #f8f8f8;
            margin: 20px auto;
            /* Simula el "ambiente" */
            /* DEBES TENER esta imagen en static/constelacion/images/fondo_ambiente.png */
            /* Si no tienes la imagen, la línea de background-image debe ir comentada */
            /* background-image: url("{% static 'constelacion/images/fondo_ambiente.png' %}"); */
            background-size: cover;
        }
    </style>
</head>
<body>
    <h1>Constelando: {{ sistema.titulo }} 🎨</h1>
    
    <div style="text-align: center; margin-bottom: 15px;">
        <button onclick="addElement('persona')">🧍 Persona</button>
        <button onclick="addElement('objeto')">📦 Objeto</button>
        <button onclick="addElement('concepto')">💡 Concepto</button>
        <button onclick="guardarConstelacion()">💾 Guardar Posiciones</button>
        <p>Arrastra los elementos y luego guarda. Presiona CTRL + R para rotar.</p>
        <p><a href="{% url 'constelacion:dashboard_cliente' %}">Volver al Panel</a></p>
    </div>

    <div id="container-konva"></div>
    
    <form id="guardar-form" method="post">
        {% csrf_token %}
        <input type="hidden" name="action" value="guardar">
        <input type="hidden" name="constelacion_data" id="constelacion-data">
    </form>
    
    <script>
        const CONTAINER_ID = 'container-konva';
        const ANCHO = 900;
        const ALTO = 650;
        
        // 1. Inicializar la Etapa (Stage) y la Capa (Layer) de Konva
        const stage = new Konva.Stage({
            container: CONTAINER_ID,
            width: ANCHO,
            height: ALTO,
        });
        const layer = new Konva.Layer();
        stage.add(layer);
        
        let elementos = []; // Estructura de datos para guardar la constelación
        
        // Cargar datos iniciales
        // Se asume que 'datos_json_iniciales' viene de la vista (views.py)
        const datosIniciales = JSON.parse('{{ datos_json_iniciales|safe }}');
        if (datosIniciales && datosIniciales.length > 0) {
            elementos = datosIniciales;
            elementos.forEach(data => {
                renderElement(data.name, data.type, data.x, data.y, data.rotation || 0, data.img_src || '');
            });
        }
        
        // Función auxiliar para cargar imágenes
        function loadImage(src, callback) {
            const img = new Image();
            img.onload = function() {
                callback(img);
            };
            img.onerror = function() {
                console.error("Error al cargar la imagen: " + src);
                // Si la imagen falla, podemos pasar un valor nulo para que use la forma de respaldo
                callback(null); 
            };
            // Usa la etiqueta 'static' de Django para la ruta. 
            // NOTA: Esta ruta DEBE ser relativa a la función estática de Django, 
            // pero la pasamos como string para que JavaScript la interprete.
            img.src = src; 
        }

        // 3. AÑADIR ELEMENTO AVANZADO (Muñeco)
        function addElement(type) {
            const name = prompt(`Introduce el nombre para el nuevo ${type}:`);
            if (!name) return;
            
            let img_url = '';
            let color = '';
            
            // Usamos las URLs estáticas de Django, DEBES tener estos archivos en 
            // static/constelacion/images/
            switch (type) {
                case 'persona':
                    img_url = "{% static 'constelacion/images/muñeco_persona.png' %}"; 
                    color = 'blue'; 
                    break;
                case 'objeto':
                    img_url = "{% static 'constelacion/images/muñeco_objeto.png' %}";
                    color = 'green';
                    break;
                case 'concepto':
                    // Para concepto, generalmente no usamos imagen, usamos color
                    img_url = "{% static 'constelacion/images/muñeco_concepto.png' %}";
                    color = 'red';
                    break;
                default:
                    return;
            }
            
            // Posición inicial aleatoria
            const x = 50 + Math.random() * 200; 
            const y = 50 + Math.random() * 100;
            
            // Renderiza y añade a la lista
            renderElement(name, type, x, y, 0, img_url, color);
        }

        // 4. RENDERIZAR (DIBUJAR) ELEMENTO CON KONVA
        function renderElement(name, type, x, y, rotation, img_url, color) {
            const group = new Konva.Group({
                x: x,
                y: y,
                draggable: true,
                rotation: rotation || 0,
                name: 'elemento-group', 
                id: name,
            });

            // 4a. Añadir la figura (Imagen o Forma)
            if (img_url) {
                loadImage(img_url, function(img) {
                    let elementShape;
                    if (img) {
                        elementShape = new Konva.Image({
                            image: img,
                            width: 50, 
                            height: 50,
                            offsetX: 25,
                            offsetY: 25,
                        });
                    } else {
                        // Respaldo si la imagen falla
                        elementShape = new Konva.Circle({
                            radius: 25,
                            fill: color || 'gray',
                            stroke: 'black',
                            strokeWidth: 2,
                        });
                    }
                    group.add(elementShape);
                    layer.draw(); 
                });
            } else {
                // Si no hay URL de imagen (ej. Concepto), usamos una forma simple
                const elementShape = new Konva.Circle({
                    radius: 25,
                    fill: color || 'red',
                    stroke: 'black',
                    strokeWidth: 2,
                    offsetX: 0,
                    offsetY: 0,
                });
                group.add(elementShape);
            }
            
            // 4b. Añadir el texto del nombre
            const text = new Konva.Text({
                text: name,
                fontSize: 12,
                fontFamily: 'Arial',
                fill: '#000',
                offsetY: -35,
                align: 'center',
                width: 100, 
                offsetX: 50,
            });
            group.add(text);
            
            layer.add(group);
            layer.draw();

            // 5. Evento al dejar de arrastrar: Actualizar datos
            group.on('dragend', function() {
                updateElementPosition(this);
            });
            
            // Evento para guardar la rotación
            group.on('transformend', function() {
                updateElementPosition(this);
            });
            
            // Agregar a la estructura de datos si es nuevo
            if (!elementos.some(e => e.name === name)) {
                elementos.push({ name, type, x, y, rotation: 0, img_src: img_url });
            }
        }
        
        // 5. MANEJO DE LA INTERACCIÓN AVANZADA (Rotación)
        document.addEventListener('keydown', function(e) {
            if (e.ctrlKey && e.key === 'r') {
                e.preventDefault(); 
                
                // Rotar el último elemento en el array:
                if (elementos.length > 0) {
                    const lastElementData = elementos[elementos.length - 1];
                    const elementGroup = stage.findOne(`#${lastElementData.name}`);
                    
                    if (elementGroup) {
                        const newRotation = (elementGroup.rotation() + 45) % 360;
                        elementGroup.rotation(newRotation);
                        layer.draw();
                        updateElementPosition(elementGroup); // Guarda la rotación
                    }
                }
            }
        });


        // 6. ACTUALIZAR POSICIÓN Y ROTACIÓN EN LOS DATOS
        function updateElementPosition(group) {
            const name = group.id();
            
            const index = elementos.findIndex(e => e.name === name);
            if (index !== -1) {
                elementos[index].x = group.x();
                elementos[index].y = group.y();
                elementos[index].rotation = group.rotation();
            }
        }

        // 7. FUNCIÓN FINAL PARA GUARDAR (Envía los datos a Django)
        function guardarConstelacion() {
            // Asegúrate de que los datos estén actualizados antes de guardar
            layer.find('.elemento-group').forEach(group => updateElementPosition(group));

            const jsonString = JSON.stringify(elementos);
            document.getElementById('constelacion-data').value = jsonString;
            document.getElementById('guardar-form').submit();
        }

    </script>
</body>
</html>
