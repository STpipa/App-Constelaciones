<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Iniciar Sesión</title>
</head>
<body>
    <h2>Iniciar Sesión</h2>
    
    {% if form.errors %}
        <p style="color: red;">Tu usuario y/o contraseña no coinciden. Inténtalo de nuevo.</p>
    {% endif %}

    <form method="post">
        {% csrf_token %} {{ form.as_p }} <button type="submit">Entrar</button>
    </form>
    
    <p>¿No tienes una cuenta? <a href="{% url 'constelacion:registro' %}">Regístrate aquí</a></p>
</body>
</html>
