<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Iniciar Sesión</title>
</head>
<body>
    <h2>Iniciar Sesión</h2>
    
    {% if form.errors %}
        <p style="color: red;">Tu nombre de usuario o contraseña son incorrectos. Inténtalo de nuevo.</p>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        
        {{ form.as_p }}
        
        <button type="submit">Ingresar</button>
        
        <input type="hidden" name="next" value="{{ next }}" />
    </form>

    <p>¿No tienes cuenta? <a href="{% url 'constelacion:registro' %}">Regístrate aquí</a></p>
    <p><a href="{% url 'inicio' %}">Volver al inicio</a></p>
</body>
</html>
